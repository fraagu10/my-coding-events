<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: header"></head>

<body class="container">
<!--
<p th:unless="${events} and ${events.size()}" style="color: red">No Events!</p>
-->

<header th:replace="fragments :: navigation"></header>

<form method="post">
   <div class="form-group">
      <label>Name
         <input th:field="${event.name}" class="form-control">
      </label>
      <p class="error" th:errors="${event.name}"></p>
   </div>
   <div class="form-group">
      <label>Description
         <input th:field="${event.description}" class="form-control">
      </label>
      <p class="error" th:errors="${event.description}"></p>
   </div>
   <div class="form-group">
      <label>Contact Email
         <input th:field="${event.contactEmail}" class="form-control">
      </label>
      <p class="error" th:errors="${event.contactEmail}"></p>
   </div>
   <div class="form-group">
      <!-- id and name attribute will be set by the th:field. th:each will loop through each possible enum type in our list of types
      For each one it will create an option with the value set by th:value, the display of that will be the displayName -->
      <label>Type
         <select th:field="${event.type}">
            <option th:each="type : ${types}" th:value="${type}" th:text="${type.displayName}"></option>
         </select>
      </label>
   </div>
   <div class="form-group">
      <input type="submit" value="Create" class="btn btn-success">
   </div>
</form>

</body>
</html>
